<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {# Basic inline styles for compatibility #}
    <style>
        body { font-family: sans-serif; line-height: 1.5; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #3b82f6; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .info { font-size: 0.9em; color: #666; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ title }} - ShramBandhu</h2>
        <p>Hello {{ user_name }},</p>
        <p>{{ action_text }}</p>
        <p style="margin: 25px 0;">
            <a href="{{ action_url }}" class="button">{{ button_text }}</a>
        </p>
        <p>If the button above doesn't work, copy and paste the following link into your browser:</p>
        <p><a href="{{ action_url }}">{{ action_url }}</a></p>
        <p class="info">{{ info_text }}</p>
        <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
        <p style="font-size: 0.8em; color: #aaa;">&copy; ShramBandhu</p>
    </div>
</body>
</html>
